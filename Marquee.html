<!-- Write a code to demo of Marquee tag in html-->
<!DOCTYPE html>
<html>
    <head> <title>Marquee tag in html </title></head>
    <body>

<!-- either you use scrolldelay or scrollamount because both are use to decide a speed delay between one scroll-->
<!-- i don't want to leave any space from horizontal side that's why i am not using hspace here-->
<b><marquee height="3%" width="100%" direction="right" behavior="alternate" scrollamount="30" loop="10" bgcolor="red" vspace="20%" > Hii i am marquee tag</marquee></b>
    </body>
</html>
